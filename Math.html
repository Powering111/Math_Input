<!DOCTYPE html>
<html>
    <head>
        <title>Chat &times; Math</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io.connect('/',{
                path:'/socket.io'
            });
        </script>
        <link rel="stylesheet" href="/res/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <div id="menu-bar">
        \[Chat \times Math\]
        </div>
        <div id="join-container">
            <div class="input-container">
                <label for="name-input">이름</label>
                <input id="name-input" autofocus>
            </div>
            <div class="input-container">
                <label for="room-input">방</label>
                <input id="room-input">
            </div>
            <div id="join-alert"></div>
            <button type="button" id="join-btn">입장</button>
        </div>
        <div id="chat-container-container" style="display:none;">
        <div id="chat-container">
            <span id="roomname-label"></span>
                <details id="setting-container">
                    <summary>설정</summary>
                    <div id="setting-box">
                        <input id="changeroom-input" placeholder="방 이름">
                        <button type="button" id="changeroom-btn">방 변경</button>
                        <input id="changename-input" placeholder="이름">
                        <button type="button" id="changename-btn">이름 변경</button>
                    </div>
                    <span id="leave-btn">방 나가기</span>
                </details>
            <div id="list-container">
            </div>
            <div id="input-container">
                <span id="name-label"></span>
                <div id="math-box" class="input-box" style="display:none;">
                    <div id="math-preview-container">
                        <div id="math-preview"></div>
                    </div>
                    <button type="button" id="math-input-help">MATH</button>
                    <div id="math-input-and-send">
                        <input id="math-input" class="input" type="text">
                        <button type="button" id="math-send-btn" class="material-icons send-btn">send</button>
                    </div>
                </div>
                <div id="text-box" class="input-box">
                    <button type="button" id="text-input-help">TEXT</button>
                    <div id="text-input-and-send">
                        <input id="text-input" class="input" type="text">
                        <button type="button" id="text-send-btn" class="material-icons send-btn">send</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="/res/math.js"></script>
    </body>
</html>
